name: Build and Obfuscate BPB Panel (专属混淆)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: 安装依赖项
        run: |
          npm install -g javascript-obfuscator
          npm install

      - name: 构建 worker
        run: |
          node build/build.js

      - name: 确认 worker 文件
        id: worker_path
        run: |
          WORKER_FILE="./dist/worker.js"
          if [ ! -f "$WORKER_FILE" ]; then
            echo "❌ 未找到构建产物 $WORKER_FILE"
            exit 1
          fi
          echo "worker_file=$WORKER_FILE" >> $GITHUB_OUTPUT

      - name: 专属混淆 worker (再混淆一次，保证唯一性)
        run: |
          javascript-obfuscator "${{ steps.worker_path.outputs.worker_file }}" --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --dead-code-injection true \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding rc4 \
            --string-array-threshold 0.9 \
            --transform-object-keys true \
            --unicode-escape-sequence true \
            --split-strings true \
            --split-strings-chunk-length 5

      - name: 提交混淆后的文件
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ":arrow_up: 更新专属混淆后的 BPB worker"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          push_options: "--set-upstream"
